name: 'DeepL Translation Verifier'
description: 'Checks translations in files against DeepL API'
author: 'S-MpAI' # Замените на ваше имя или никнейм
inputs:
  translation-file-patterns:
    description: 'Comma-separated list of file patterns to check'
    required: false
    default: 'Translations.txt,.i18n'
  source-lang:
    description: 'Source language code'
    required: false
    default: 'EN'
  target-lang:
    description: 'Target language code'
    required: false
    default: 'RU'
runs:
  using: 'node16'
  main: 'check_translations.js'
  pre: 'npm install'  # Устанавливает зависимости перед запуском

outputs:
  status:
    description: 'Result of the translation check (success or failure)'

branding:
  icon: 'check' # Иконка для action в Marketplace
  color: 'blue' # Цвет для action в Marketplace
